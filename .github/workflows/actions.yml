name: Node.js Tests with MySQL

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment file
        run: |
          echo "hostname=${{ secrets.DB_HOST }}" >> .env
          echo "username=${{ secrets.DB_USER }}" >> .env
          echo "password=${{ secrets.DB_PASSWORD }}" >> .env
          echo "database=${{ secrets.DB_NAME }}" >> .env
          echo "port=3306" >> .env
          echo "ubuntu_ip=${{ secrets.UBUNTU_IP }}" >> .env
          echo "ssh_key=${{ secrets.SSH_KEY }}" >> .env
          echo "path_of_zip=${{ secrets.PATH_OF_ZIP }}" >> .env
          echo "path_of_ubuntu_sh=${{ secrets.PATH_OF_UBUNTU_SH }}" >> .env
          echo "key=${{ secrets.KEY }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Run tests
        run: npm test
